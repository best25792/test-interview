# Test profile - H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - let Hibernate create tables (no Flyway in tests)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable Kafka for tests (Kafka configs are excluded via @Profile("!test"))
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Server port - random for tests
server.port=0

# Resilience4j - relaxed config for tests (fast failure, no waiting)
resilience.circuitbreaker.failure-rate-threshold=50
resilience.circuitbreaker.sliding-window-size=5
resilience.circuitbreaker.minimum-number-of-calls=3
resilience.circuitbreaker.wait-duration-in-open-state=1000
resilience.circuitbreaker.permitted-calls-in-half-open=2
resilience.retry.max-attempts=2
resilience.retry.wait-duration=100
