spring.application.name=demo

# ========== USER DATASOURCE (user_db) ==========
spring.datasource.user.url=jdbc:postgresql://localhost:5432/user_db
spring.datasource.user.driver-class-name=org.postgresql.Driver
spring.datasource.user.username=sa
spring.datasource.user.password=

# ========== WALLET DATASOURCE (wallet_db) ==========
spring.datasource.wallet.url=jdbc:postgresql://localhost:5432/wallet_db
spring.datasource.wallet.driver-class-name=org.postgresql.Driver
spring.datasource.wallet.username=sa
spring.datasource.wallet.password=

# ========== PAYMENT DATASOURCE (payment_db) - PRIMARY ==========
spring.datasource.payment.url=jdbc:postgresql://localhost:5432/payment_db
spring.datasource.payment.driver-class-name=org.postgresql.Driver
spring.datasource.payment.username=sa
spring.datasource.payment.password=

# ========== QR DATASOURCE (qr_db) ==========
spring.datasource.qr.url=jdbc:postgresql://localhost:5432/qr_db
spring.datasource.qr.driver-class-name=org.postgresql.Driver
spring.datasource.qr.username=sa
spring.datasource.qr.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Disable default Flyway auto-configuration (we configure it manually)
spring.flyway.enabled=false

# OpenTelemetry Configuration - Enable OTLP export to collector
otel.metrics.exporter=otlp
otel.traces.exporter=otlp
management.otlp.metrics.export.enabled=true
management.otlp.traces.export.enabled=true
management.otlp.metrics.export.url=http://localhost:4318/v1/metrics
management.otlp.traces.export.url=http://localhost:4318/v1/traces

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.metrics.export.prometheus.enabled=true

# Server Configuration
server.port=8080

# QR Code Service Configuration (for RestClient)
# In a microservices setup, this would point to the QR code service URL
qr.code.service.url=http://localhost:8080
