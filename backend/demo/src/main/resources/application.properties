spring.application.name=demo

# Use PostgreSQL profile by default
spring.profiles.active=postgres

# Disable default Flyway auto-configuration (we configure it manually for multiple datasources)
spring.flyway.enabled=false

# OpenTelemetry Configuration - Disable OTLP export to avoid connection errors
#otel.metrics.exporter=none
#otel.traces.exporter=none

management.observations.annotations.enabled=true
management.otlp.metrics.export.url=http://localhost:4318/v1/metrics
management.otlp.metrics.export.step=10s
management.opentelemetry.tracing.export.otlp.endpoint=http://localhost:4318/v1/traces
management.opentelemetry.logging.export.otlp.endpoint=http://localhost:4318/v1/logs

management.tracing.sampling.probability=1


# Server Configuration
server.port=8080

# QR Code Service Configuration (for RestClient)
# In a microservices setup, this would point to the QR code service URL
qr.code.service.url=http://localhost:8080


